<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork-5</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header" class="clearfix">
                <a href="#" class="logo">Mart</a>
                <ul class="nav-site" class="clearfix">
                    <li class="list" class="clearfix">
                        <a href="#" class="list-item">Home</a>
                    </li>
                    <li class="list" class="clearfix">
                        <a href="#" class="list-item">About us</a>
                    </li>
                    <li class="list" class="clearfix">
                        <a href="#" class="list-item">Page</a>
                    </li>
                    <li class="list" class="clearfix">
                        <a href="#" class="list-item">Shop</a>
                    </li>
                    <li class="list" class="clearfix">
                        <a href="#" class="list-item">Blog</a>
                    </li>
                    <li class="list" class="clearfix">
                        <a href="#" class="list-item">Contact us</a>
                    </li>
                </ul>
            </header>
            <main class="main">
                <section>
                    <div class="box-backgroud-image">                 
                        <div class="img-text-box">
                            <h2 class="title">Affordable Paris tours</h2>
                            <p class="text">City tours/Tour tickets/Tour guides</p>
                        </div>
                        <div class="slider-box1">
                            <a href="" class="slider-link">
                                <span class="symbol">&#62;</span>
                            </a>
                        </div>
                        <div class="slider-box2">
                            <a href="" class="slider-link">
                                <span class="symbol">&#60;</span>
                            </a>
                        </div>
                    </div>
                </section>
                <section class="product">
                    <h3 class="title-collection">New collection</h3>
                    <div class="section-body" class="clearfix">
                        <div class="card">
                        <img src="images/1.png" alt="Blue shirt" title="Blue shirt">
                        <div class="info-name"></div>
                        <div class="card-info">
                            <p class="name">Blue shirt</p>
                            <p class="price">26</p>
                        </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/2.png" alt="Woman shirt" title="Woman shirt">
                        <div class="info-name"></div>
                        <div class="card-info">
                            <p class="name">Woman shirt</p>
                            <p class="price">31</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/3.png" alt="Yellow tshirt" title="Yellow tshirt">
                        <div class="info-name"></div>
                        <div class="card-info">
                            <p class="name">Yellow tshirt</p>
                            <p class="price">21</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/4.png" alt="Cool lingerie" title="cool lingerie">
                        <div class="info-name"></div>
                        <div class="card-info">
                            <p class="name">Cool lingerie</p>
                            <p class="price">56</p>
                        </div>
                    </div>
                </section>
            </main>



        </div>
    </div>

</body>

</html>
